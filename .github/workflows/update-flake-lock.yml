name: "Update flakes"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1' # Weekly: Monday at 4 AM
permissions:
  pull-requests: write
  contents: write

env:
  GIT_AUTHOR_NAME: github-actions[bot]
  GIT_AUTHOR_EMAIL: <github-actions[bot]@users.noreply.github.com>
  GIT_COMMITTER_NAME: github-actions[bot]
  GIT_COMMITTER_EMAIL: <github-actions[bot]@users.noreply.github.com>

jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.FLAKE_LOCK_TOKEN }}
      - name: Update flake.lock
        shell: bash
        run: ./.github/update-flake-lock.sh
        env:
          FLAKE_DIRS: rust-app/ rust-shell/ go-shell/
          COMMIT_MSG: "Update flake.lock"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update flake.lock"
          body: "Automated flake update"
          branch: "update-flake-lock-action"
          delete-branch: true
          commit-message: "Update flake.lock"
          labels: |
            github-action
            update-flake-lock
          token: ${{ secrets.FLAKE_LOCK_TOKEN }}
